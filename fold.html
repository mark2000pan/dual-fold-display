<!DOCTYPE html>
<html lang="sk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simul√°cia Fold displeja</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  body {
    background: black;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .fold {
    position: relative;
    width: 90vw;
    height: 60vh;
    display: flex;
    transform-style: preserve-3d;
    perspective: 1000px;
  }
  .panel {
    width: 50%;
    height: 100%;
    background-image: url('https://picsum.photos/2000/1000?random=25');
    background-size: 200% 100%;
    background-repeat: no-repeat;
    transition: transform 1s ease-in-out, box-shadow 1s;
  }
  .left {
    background-position: left center;
    transform-origin: right;
    border-right: 2px solid rgba(255,255,255,0.2);
  }
  .right {
    background-position: right center;
    transform-origin: left;
    border-left: 2px solid rgba(255,255,255,0.2);
  }
  .fold.closed .left {
    transform: rotateY(160deg);
    box-shadow: -20px 0 40px rgba(0,0,0,0.7);
  }
  .fold.closed .right {
    transform: rotateY(-160deg);
    box-shadow: 20px 0 40px rgba(0,0,0,0.7);
  }
  button {
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    background: #222;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 10px;
    font-size: 16px;
  }
</style>
</head>
<body>
  <div class="fold" id="fold">
    <div class="panel left"></div>
    <div class="panel right"></div>
  </div>
  <button onclick="toggleFold()">üì± Otvori≈• / Zavrie≈•</button>

<script>
  const fold = document.getElementById('fold');
  let closed = false;
  function toggleFold() {
    closed = !closed;
    fold.classList.toggle('closed', closed);
  }
</script>
</body>
</html>
